<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter App using js</title>
    <style>
        .container {
            position: fixed;
            inset: 0px;
            width: 12rem;
            height: 15rem;
            max-width: 100vw;
            max-height: 100vh;
            margin: auto;
            padding: 10px;

        }

        .counter {
            background-color: rgb(248, 251, 251);
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
            border-radius: 10px;
            padding: 0px;

        }

        .counter_container {
            padding: 30px 50px 30px 50px;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        button {
            padding: 7px 15px 7px 15px;
            border-radius: 8px;
            background-color: rgb(0, 0, 254);
            color: white;
            margin: 20px 20px;
            font-size: 30px;
            border: none;
            cursor:pointer;

        }


        p {
            font-size: 25px;
            color: black;
            font-weight: bold;
        }

        .text {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 0px;
            padding-top: 20px;
        }


        .logo {

            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            mix-blend-mode: multiply;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="counter">

            <div class="text">Counter App </div>

            <div class=" counter_container">
                <button id="decrese_btn">-</button>
                <p id="count">0</p>
                <button id="increse_btn">+</button>
            </div>

    <script>
        let count = 0;

        //increase button counter
        const inc_btn = document.getElementById('increse_btn');
        inc_btn.addEventListener('click', () => {
            count++;
            //console.log(count);
            document.getElementById('count').innerHTML = count;
        });

        // increase button counter
        const dec_btn = document.getElementById('decrese_btn');
        dec_btn.addEventListener('click', () => {
            count--;
            //console.log(count);
            document.getElementById('count').innerHTML = count;
        });






      

    </script>
